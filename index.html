<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component, challenges of Frontend Mentor with development in HTML5 and CSS3">
  <meta name="keywords" content="card, NFT, challenges, Frontend, Mentor, HTML5, CSS3">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="content">
    <div class="card">
      <div class="card__figure">
        <img src="images/image-equilibrium.jpg" alt="Figure card" class="figure">
        <div class="img__figure-icon">
          <img src="images/icon-view.svg" alt="equilibriumview" class="icon__view">
        </div>
      </div>
      <div class="card__info">
        <div class="card__info-title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card__info-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__info-properties">
          <div class="properties__value">
            <p> <span></span> 0.041 ETH</p>
          </div>
          <div class="properties__date">
            <p> <span></span> 3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__avatar">
        <div class="card__avatar-photo">
          <img src="./images/image-avatar.png" alt="Avatar profile">
        </div>
        <div class="card__avatar-name">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
